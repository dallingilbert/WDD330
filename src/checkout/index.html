<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-form">
        <form name="checkout">
          <fieldset class="shipping">
            <legend>Shipping</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" required />
            <label for="street">Street</label>
            <input type="text" name="street" required />
            <label for="city">City</label>
            <input type="text" name="city" required />
            <label for="state">State</label>
            <input type="text" name="state" required />
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" required />
          </fieldset>
          <fieldset class="payment">
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input
              type="text"
              name="cardNumber"
              required
              value="1234123412341234"
            />
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" required />
            <label for="code">Security Code</label>
            <input type="text" name="code" required value="123" />
          </fieldset>
          <fieldset class="order-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="taxes">Tax</label>
                <p id="taxes"></p>
              </li>
              <li>
                <label for="order-total"><b>Order Total</b></label>
                <p id="order-total"></p>
              </li>
            </ul>
          </fieldset>

          <div class="button-wrapper">
            <button id="checkoutBtn" type="submit">Checkout</button>
          </div>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
