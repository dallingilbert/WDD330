<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-form">
        <form
          action="http://server-nodejs.cit.byui.edu:3000/checkout"
          name="user-form"
          method="post"
          id="orderForm"
        >
          <fieldset class="shipping">
            <legend>Shipping</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" name="lname" required />
            <label for="street">Street</label>
            <input type="text" name="street" required />
            <label for="city">City</label>
            <input type="text" name="city" required />
            <label for="state">State</label>
            <input type="text" name="state" required />
            <label for="zip">Zip</label>
            <input type="text" name="zip" required />
          </fieldset>
          <fieldset class="payment">
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" name="cardNumber" required />
            <label for="expiration">Expiration</label>
            <input type="text" name="expiration" required />
            <label for="code">Security Code</label>
            <input type="text" name="code" required />
          </fieldset>
          <fieldset class="order-summary">
            <legend>Order Summary</legend>
            <p class="sub-total">Item Subtotal</p>
            <p class="shipping">Shipping Estimate</p>
            <p class="taxes">Tax</p>
            <p class="order-total">Order Total</p>
          </fieldset>
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
